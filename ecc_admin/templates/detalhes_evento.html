<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Evento</title>
</head>
<body>
    <h1>Detalhes do Evento</h1>
    <p>Edição: {{evento.num_edicao}}</p>
    <p>Ano: {{evento.ano_edicao}}</p>
    <a href="{% url 'editar_evento' evento.pk %}">Editar</a>
    <a href="{% url 'deletar_evento' evento.pk %}">Deletar</a>
    <a href="{% url 'listar_evento' %}">Voltar</a>
</body>
</html>
